<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Student Dashboard</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<link rel="stylesheet" href="static/css/student1.css">
	</head>
	<body>


		<div id="topLeft">
			<img src="" id="studentImage" alt="student profile picture" class="rounded-circle">
			<h4 id="studentName">{{name}}</h4>
			<span id="studentID">{{rollno}}</span>
		</div>

		<div id="topRight">
			<div class="timeDiv">
				<span id="displayTime"></span>
			</div>
			<h3>My Attendence</h3>
				<div class="progress">
  					<div id="studentProgress" class="progress-bar bg-info"  role="progressbar"  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
  					{{days}}</div>
				</div>
		</div>

		<div id="bottomLeft">
			<div id="active">
			<a href="#" onclick="courses()">courses</a>
			<a href="#" onclick="activity()">activity</a>
			<a href="#" onclick="account()">account</a>
			</div>
		</div>

		<div id="bottomRight">
			<h4 id="title"></h4>
			<ul id="list"></ul>

		</div>
		
		<div id="menu">
			<i class="fas fa-bars" onclick="menu()"></i>

			<i class="fas fa-home"><span id="home"><a href="{{url_for('home')}}">Home</a></span></i>
			<i class="fas fa-sign-out-alt"><span id="logOut"><a href="{{url_for('logout')}}">Log Out</a></span></i>
		</div>
	
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
		<script type="text/javascript" src="static/js/student1.js"></script>
	</body>
</html>
